apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cloudtreasury-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudtreasury
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudtreasury
  template:
    metadata:
      labels:
        app: cloudtreasury
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: "kubernetes.io/arch"
                  operator: In
                  values: ["amd64"]
      imagePullSecrets:
      - name: registrysecret
      containers:
      - name: app
        image: {{ .Values.werf.image.app }}
        ports:
        - containerPort: 3000
        env:
        {{- range $name, $value := .Values.env }}
        - name: {{ $name }}
          value: {{ $value | quote }}
        {{- end }}
        volumeMounts:
        - name: cloudtreasury
          mountPath: /home/cloudtemplates
          subPath: cloudtemplates
        - name: cloudtreasury
          mountPath: /var/apps/cloudtreasury
          subPath: var
        - name: secret-volume
          readOnly: true
          subPath: ".env"
          mountPath: "/app/.env"
      volumes:
      - name: cloudtreasury
        persistentVolumeClaim:
          claimName: cloudtreasury-pvc
      - name: secret-volume
        secret:
          secretName: cloudtreasury-secret
